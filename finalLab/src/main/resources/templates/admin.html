<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора - Книжный Магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2>Панель администратора</h2>
            </div>
            <div class="card-body">
                <p>Добро пожаловать, <strong th:text="${username}"></strong>!</p>
                <hr>
                <h4>Доступные функции:</h4>
                <div class="row mt-3">
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Управление книгами</h5>
                                <p class="card-text">CRUD операции с книгами</p>
                                <a th:href="@{/api/books}" class="btn btn-primary">Перейти</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Управление авторами</h5>
                                <p class="card-text">CRUD операции с авторами</p>
                                <a th:href="@{/api/authors}" class="btn btn-primary">Перейти</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Управление заказами</h5>
                                <p class="card-text">Просмотр и управление всеми заказами</p>
                                <a th:href="@{/api/orders}" class="btn btn-primary">Перейти</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">API Документация</h5>
                                <p class="card-text">Swagger UI для тестирования API</p>
                                <a th:href="@{/swagger-ui.html}" target="_blank" class="btn btn-primary">Открыть</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
