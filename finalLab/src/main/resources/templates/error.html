<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка - Книжный Магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white text-center">
                        <h2>⚠️ Ошибка</h2>
                    </div>
                    <div class="card-body text-center">
                        <h3 th:text="${status} ?: '500'">500</h3>
                        <p class="lead" th:text="${error ?: 'Internal Server Error'}">Внутренняя ошибка сервера</p>
                        <p th:text="${message ?: 'Произошла непредвиденная ошибка'}">Произошла непредвиденная ошибка</p>
                        <hr>
                        <div class="mt-4">
                            <a th:href="@{/home}" class="btn btn-primary me-2">На главную</a>
                            <a th:href="@{/login}" class="btn btn-secondary">Войти</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
