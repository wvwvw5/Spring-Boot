<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы - Книжный Магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 th:text="${isAdmin || isManager} ? 'Управление заказами' : 'Мои заказы'">Управление заказами</h2>
            <a th:href="@{/web/orders/new}" class="btn btn-primary" th:if="${isAdmin || isManager || isUser}">+ Создать заказ</a>
        </div>
        
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div th:if="${orders == null || orders.isEmpty()}" class="text-center py-5">
                    <p class="text-muted">Заказов пока нет</p>
                    <a th:href="@{/web/orders/new}" class="btn btn-primary">Создать первый заказ</a>
                </div>
                
                <table th:if="${orders != null && !orders.isEmpty()}" class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Пользователь</th>
                            <th>Дата</th>
                            <th>Статус</th>
                            <th>Сумма</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.id}"></td>
                            <td th:text="${order.user?.username}"></td>
                            <td th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}"></td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${order.status.name() == 'PENDING'} ? 'bg-warning' : 
                                                      (${order.status.name() == 'PROCESSING'} ? 'bg-info' : 
                                                      (${order.status.name() == 'SHIPPED'} ? 'bg-primary' : 
                                                      (${order.status.name() == 'DELIVERED'} ? 'bg-success' : 'bg-danger')))"
                                      th:text="${order.status}"></span>
                            </td>
                            <td th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')} + ' ₽'"></td>
                            <td>
                                <a th:href="@{/web/orders/{id}(id=${order.id})}" class="btn btn-sm btn-info">Просмотр</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
