<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр заказа - Книжный Магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Заказ #<span th:text="${order.id}"></span></h2>
            <a th:href="@{/web/orders}" class="btn btn-secondary">Назад к списку</a>
        </div>
        
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5>Информация о заказе</h5>
                    </div>
                    <div class="card-body">
                        <dl class="row">
                            <dt class="col-sm-4">Пользователь:</dt>
                            <dd class="col-sm-8" th:text="${order.user?.username}"></dd>
                            
                            <dt class="col-sm-4">Дата заказа:</dt>
                            <dd class="col-sm-8" th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}"></dd>
                            
                            <dt class="col-sm-4">Статус:</dt>
                            <dd class="col-sm-8">
                                <span class="badge" 
                                      th:classappend="${order.status.name() == 'PENDING'} ? 'bg-warning' : 
                                                      (${order.status.name() == 'PROCESSING'} ? 'bg-info' : 
                                                      (${order.status.name() == 'SHIPPED'} ? 'bg-primary' : 
                                                      (${order.status.name() == 'DELIVERED'} ? 'bg-success' : 'bg-danger')))"
                                      th:text="${order.status}"></span>
                            </dd>
                            
                            <dt class="col-sm-4">Общая сумма:</dt>
                            <dd class="col-sm-8" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')} + ' ₽'"></dd>
                            
                            <dt class="col-sm-4">Адрес доставки:</dt>
                            <dd class="col-sm-8" th:text="${order.shippingAddress ?: 'Не указан'}"></dd>
                        </dl>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5>Товары в заказе</h5>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Книга</th>
                                    <th>Количество</th>
                                    <th>Цена</th>
                                    <th>Сумма</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${order.orderItems}">
                                    <td th:text="${item.book?.title}"></td>
                                    <td th:text="${item.quantity}"></td>
                                    <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 2, 'POINT')} + ' ₽'"></td>
                                    <td th:text="${#numbers.formatDecimal(item.subtotal, 0, 'COMMA', 2, 'POINT')} + ' ₽'"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4" th:if="${isAdmin || isManager}">
                <div class="card">
                    <div class="card-header">
                        <h5>Изменить статус</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/web/orders/{id}/status(id=${order.id})}" method="post">
                            <select name="status" class="form-select mb-3">
                                <option value="PENDING" th:selected="${order.status.name() == 'PENDING'}">Ожидает</option>
                                <option value="PROCESSING" th:selected="${order.status.name() == 'PROCESSING'}">В обработке</option>
                                <option value="SHIPPED" th:selected="${order.status.name() == 'SHIPPED'}">Отправлен</option>
                                <option value="DELIVERED" th:selected="${order.status.name() == 'DELIVERED'}">Доставлен</option>
                                <option value="CANCELLED" th:selected="${order.status.name() == 'CANCELLED'}">Отменен</option>
                            </select>
                            <button type="submit" class="btn btn-primary w-100">Обновить статус</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
