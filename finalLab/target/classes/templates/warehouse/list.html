<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Склад - Книжный Магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Управление складом</h2>
            <a th:href="@{/web/warehouse/new}" class="btn btn-primary">+ Добавить запись</a>
        </div>
        
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Книга</th>
                            <th>Количество</th>
                            <th>Минимальный порог</th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="warehouse : ${warehouses}" 
                            th:classappend="${warehouse.lowStock} ? 'table-warning'">
                            <td th:text="${warehouse.id}"></td>
                            <td th:text="${warehouse.book?.title}"></td>
                            <td th:text="${warehouse.quantity}"></td>
                            <td th:text="${warehouse.minThreshold ?: 'Не установлен'}"></td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${warehouse.lowStock} ? 'bg-warning' : 'bg-success'"
                                      th:text="${warehouse.lowStock} ? 'Низкий остаток' : 'В наличии'"></span>
                            </td>
                            <td>
                                <a th:href="@{/web/warehouse/{id}/edit(id=${warehouse.id})}" class="btn btn-sm btn-warning">Редактировать</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
